<script type="text/javascript">
var jssec = 10;

var timerajax = setInterval(function(){
		$.ajax({
			type:"get",
			url:"",
			data: {
				outtradeno: ''
			},
			async:true,
			success: function(msg){
				if(msg == 'yes'){
					clearInterval(timerajax);
					$('.zfokmask').show();
					$('.zfok').show();
					$('.zfok').animate({
						opacity: '0'
					},2000,function(){
					    $('.zfok').css('opacity','1');
					    $('.zfok').css('-webkit-opacity','1');
					    $('.zfokmask').hide();
					    $('.zfok').hide();
//					    window.location.href='../index.html';
					});
//					$('.zfok').animate({
//						-webkit-opacity: '0'
//					},function(){
//					    $('.zfok').css('opacity','1');
//					    $('.zfok').css('-webkit-opacity','1');
//					    $('.zfokmask').hide();
//					    $('.zfok').hide();
////					    window.location.href='wxsmzfsb.html';
//					});
					
				}else{
					alert('未支付成功...');
					window.location.href = 'wxsmzfsb.html';
				}
			},
			error: function(){
				alert('服务器开小差了，工程师正快马加鞭解决...');
			}
		});
},3000);

changes();
function changes() {
    $('.smzf p strong').html(jssec);
	//如果过了10秒  订单失效
	jssec--;
	if (jssec > -1) {
	    timer = setTimeout('changes()', 1000);//调用自身实现
	
	}
	else {
	    clearInterval(timerajax);
	    clearTimeout(timer);
	    alert('订单失效，跳转错误页面...');
	}
	console.log(jssec);
	
}

//extend(deep,clone,copy);
jQuery.extend = jQuery.fn.extend = function() {
    var options,name, src, copy, copyIsArray, clone,
        target= arguments[0] || {},
        i =1,
        length= arguments.length,
        deep = false;
    // Handle adeep copy situation 处理深拷贝情况
    if ( typeof target === "boolean" ) {
        deep = target;
        //Skip the boolean and the target 跳过布尔值和目标
        target= arguments[ i ] || {};
        i++;
    }
    // Handlecase when target is a string or something (possible in deep copy)
    //handlecase当目标是一个字符串或东西（深拷贝的可能）
    if ( typeof target !== "object" && !jQuery.isFunction(target) ) {
        target = {};
    }
    // ExtendjQuery itself if only one argument is passed
    //extendjquery本身，如果只有一个参数传递
    if ( i === length ) {
        target = this;
        i--;
    }
    for ( ; i< length; i++ ) {
        //Only deal with non-null/undefined values 只处理非空/未定义的值。
        if ((options = arguments[ i ]) != null ) {
            //Extend the base object   扩展基对象
            for( name in options ) {
                src= target[ name ];
                copy= options[ name ];
                //Prevent never-ending loop 防止无限循环
                if( target === copy ) {
                   continue;
                }
                //Recurse if we're merging plain objects or arrays 
                //递归如果我们合并普通对象或数组
                if( deep && copy && ( jQuery.isPlainObject(copy) || (copyIsArray= jQuery.isArray(copy)) ) ) {
                   if( copyIsArray ) {
                       copyIsArray= false;
                       clone= src && jQuery.isArray(src) ? src : [];
                   }else {
                       clone= src && jQuery.isPlainObject(src) ? src : {};
                   }
                   //Never move original objects, clone them
                   //不要移动原始对象，克隆它们
                   target[name ] = jQuery.extend( deep, clone, copy );
                //Don't bring in undefined values 不要引入未定义的值。
                //
                }else if ( copy !== undefined ) {
                   target[name ] = copy;
                }
            }
        }
    }
    // Returnthe modified object 将修改的对象
    return target;
};
</script>
