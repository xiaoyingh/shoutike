<body>
<div class="wrap">
	<div class="wxdlcall">
		<div class="wxdl_title">
			<div class="title_top"><i></i><span>验证成功！</span></div>
			<h5 class="title_text">尊敬的用户，请绑定您的手机号</h5>
		</div>
		<div class="wxdl_con">
			<div class="floatleft">
				<div class="left_title"><i></i><span>微信登录</span></div>
				<div class="wximg">
					<div class="imgicon">
						<img src=""/>
					</div>
					<p class="wxnkname">猫了个牛牛</p>
				</div>
			</div>
			<div class="floatright">
				<h6><i></i><span>手提课账号</span></h6>
				<div class="form">
					<form action="" method="post" id="wxtel-form">
						<div class="wxtel">
							<input type="tel" name="" id="myUserName" value="" class="tel" placeholder="手机号" />
						    <p class="error1"></p>
						</div>
						<div class="wxyzm">
							<input type="number" name="" id="CheckCode" value="" class="numyzm" placeholder="验证码" />
							<a href="javascript:;" class="yzmbtn" id="getKey">发送验证码</a>
							<p class="error2"></p>
						</div>
						
						<input type="submit" value="同意协议并绑定" class="tel_submit" id="" />
						<p class="wxxy">我已阅读并接受《手提课协议条款》</p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
